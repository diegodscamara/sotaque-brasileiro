services:
  # Next.js application
  app:
    container_name: sotaque-brasileiro-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.docker.production
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - app-network
    depends_on:
      - db
      
  # Database service (PostgreSQL for Supabase)
  db:
    container_name: sotaque-brasileiro-db
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  # Optional: Add Supabase services if needed
  # This is a simplified version, for a full Supabase setup you might want to use their official Docker setup

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local 